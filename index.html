<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8"> 
<title>Cat Password Generator</title> 
<link rel="stylesheet" href="style.css"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body> 
<div class="container">
<h1>Cat Password Generator</h1> 

<video id="catVideo" muted loop playsinline> 
<source src="cat.mp4" type="video/mp4"> 
</video> 

<section id="controls"> 
<label for="lengthInput">Password length:</label> 
<input type="number" id="lengthInput" value="16" min="6" max="64"> 

<label for="styleSelect">Style:</label> 
<select id="styleSelect"> 
<option value="soft">Soft kitten</option> 
<option value="normal" selected>Normal cat</option> 
<option value="chaos">Caffeine Cat</option> 
</select> 
</section> 

<div id="buttons"> 
<button id="toggleBtn">Generate</button> 
<button id="copyBtn">Copy</button> 
</div> 

<pre id="result"></pre> 
</div>
<footer>
    <a href="https://milanda.eu/" target="_blank">&copy Milanda Design 2026</a>
</footer>
<script src="script.js"></script>
</body>
</html>
